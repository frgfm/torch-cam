repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    - id: black
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
    - id: isort
  - repo: https://github.com/PyCQA/autoflake
    rev: v1.7.7
    hooks:
    - id: autoflake
